<div class="dashboard-container">
  <h2>Finance Dashboard</h2>

  <div class="summary-cards">
    <div class="card">💸 Expenses: {{ expenses | currency }}</div>
    <div class="card">💰 Income: {{ income | currency }}</div>
    <div class="card">🏦 Savings: {{ savings | currency }}</div>
  </div>

  <div class="chart-container">
    <canvas baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      chartType="pie">
    </canvas>
  </div>
</div>
